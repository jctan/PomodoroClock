<html>
<header>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</header>

<body ng-app="app" ng-controller="MainController">
<div class="page-header text-center">
    <h1 class="head">Promodoro Clock</h1>
    <div class="btn-group btn-group-md head">
        <button type="button" class="btn btn-default btn-refresh background-lightgreen" ng-click="reset()">
            <span class="glyphicon glyphicon-refresh font-black"></span>
        </button>
    </div>
</div>

<div class="row">
    <!-- Session Length -->
    <div class="text-center col-md-3 col-xs-6 col-md-offset-3">
        <div class="btn-title">Session Length</div>
        <div class="btn-group btn-group-md" role="group">
            <button type="button" class="btn btn-default background-lightgreen" ng-disabled="disabled" ng-click="sessionMinus()">
                <span class="glyphicon glyphicon-minus font-black"></span>
            </button>
            <div type="button" class="btn btn-default mono length font-black" disabled="true">{{session}}</div>
            <button type="button" class="btn btn-default background-lightgreen" ng-disabled="disabled" ng-click="sessionAdd()">
                <span class="glyphicon glyphicon-plus font-black"></span>
            </button>
        </div>
    </div>

    <!-- Break Length -->
    <div class="text-center col-md-3 col-xs-6">
        <div class="btn-title">Break Length</div>
        <div class="btn-group btn-group-md" role="group">

            <button type="button" class="btn btn-default background-lightgreen" ng-disabled="disabled" ng-click="breakMinus()">
                <span class="glyphicon glyphicon-minus font-black"></span>
            </button>
            <div class="btn btn-default mono length font-black" disabled="true">{{break}}</div>
            <button type="button" class="btn btn-default background-lightgreen" ng-disabled="disabled" ng-click="breakAdd()">
                <span class="glyphicon glyphicon-plus font-black"></span>
            </button>

        </div>
    </div>
</div> <!-- end row -->

<br />

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <a href="" class="thumbnail background-lightgreen" ng-click="clockFunction()">
                <div class="caption text-center">
                    <h1 ng-class="glyphicon" class="font-black same-line"></h1>
                    <h1 class="mono font-black same-line"> {{ status }}</h1>
                    <h1 class="mono timer font-black">{{clock | date:'mm:ss':'UTC'}}</h1>
                </div>
            </a>
            <div class="progress">
                <div ng-class="color" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': progress + '%' }">

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footerBox" class="container">
            <div class="row text-center">
                Created by: <a href="www.johnctan.com" target="_blank"><b>John Tan</b></a>
            </div>
        </div>
    </footer>
</div>

<audio id="audio">
    <source type="audio/mpeg" src="https://d1490khl9dq1ow.cloudfront.net/sfx/mp3preview/alarm-clock-buzzer-beeps_MyERv24_.mp3" />
</audio>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="app.js"></script>
</body>


</body>
</html>
